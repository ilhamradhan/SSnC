<form class="form-horizontal"
      role="form">

  <div class="form-group">
    <label class="control-label col-md-2">vielfaeltige Funktionalitaet?</label>
    <div class="col-md-10">
      <input cam-variable-name="function"
             type="text"
             name="function"
             readonly="true"
             class="form-control" />
       
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-2">gute Usability?</label>
    <div class="col-md-10">
      <input cam-variable-name="usability"
             type="text"
             name="usability"
             readonly="true"
             class="form-control" />
             
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">hoehe Kosten?</label>
    <div class="col-md-10">
      <input cam-variable-name="kosten"
             type="text"
             name="kosten"
             readonly="true"
             class="form-control" />
             
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">hoehe Komplexitaet?</label>
    <div class="col-md-10">
      <input cam-variable-name="complexity"
             type="text"
             name="complexity"
             readonly="true"
             class="form-control" />
             
    </div>
  </div>

</form>
